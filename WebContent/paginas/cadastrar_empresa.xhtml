<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">

	<ui:define name="formCadastro">
	<h:panelGroup>

						<p:panel header="Cadastrar Funcionário">

							<h:panelGrid columns="2" columnClasses="label,value">

								<h:outputLabel value="Nome Fantasia" />
								<p:inputText label="nome fantasia" />
								<h:outputLabel value="Endereço" />
								<p:inputText label="endereço" />
								<h:outputLabel value="Telefone" />
								<p:inputMask mask="(99)9999-9999" />
								<h:outputLabel value="Cnpj" />
								<p:inputText label="cnpj" />
								
								
								<h:outputLabel value="Data do Cadastro" />
								<p:inputMask mask="99/99/9999" />
								<p:commandButton value="Cadastrar" />
							</h:panelGrid>
						</p:panel>





					</h:panelGroup>
	
		
	</ui:define>

</ui:composition>



</html>
